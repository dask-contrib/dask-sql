sql:
  aggregate:
    split_out: 1
    split_every: null

  identifier:
    case_sensitive: True

  join:
    broadcast: null

  limit:
    check-first-partition: True

  optimize: True

  predicate_pushdown: True

  dynamic_partition_pruning: True

  sort:
    topk-nelem-limit: 1000000

  mappings:
    decimal_support: "pandas"
