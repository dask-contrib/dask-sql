[package]
name = "dask_planner"
repository = "https://github.com/dask-contrib/dask-sql"
version = "0.1.0"
description = "Bindings for DataFusion used by Dask-SQL"
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.62"

[dependencies]
tokio = { version = "1.0", features = ["macros", "rt", "rt-multi-thread", "sync", "fs", "parking_lot"] }
rand = "0.7"
pyo3 = { version = "0.16.5", features = ["extension-module", "abi3", "abi3-py38"] }
arrow = { version = "20.0.0", features = ["prettyprint"] }
datafusion-sql = { git="https://github.com/jdye64/arrow-datafusion/", branch = "distribute-by" }
datafusion-expr = { git="https://github.com/jdye64/arrow-datafusion/", branch = "distribute-by" }
datafusion-common = { git="https://github.com/jdye64/arrow-datafusion/", branch = "distribute-by" }
datafusion-optimizer = { git="https://github.com/jdye64/arrow-datafusion/", branch = "distribute-by" }
uuid = { version = "0.8", features = ["v4"] }
mimalloc = { version = "*", default-features = false }
parking_lot = "0.12"
async-trait = "0.1.41"


[lib]
crate-type = ["cdylib"]
