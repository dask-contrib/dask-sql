[package]
name = "dask_planner"
repository = "https://github.com/dask-contrib/dask-sql"
version = "0.1.0"
description = "Bindings for DataFusion used by Dask-SQL"
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.59"

[dependencies]
tokio = { version = "1.0", features = ["macros", "rt", "rt-multi-thread", "sync", "fs", "parking_lot"] }
rand = "0.7"
pyo3 = { version = "0.16", features = ["extension-module", "abi3", "abi3-py38"] }
datafusion = { git="https://github.com/apache/arrow-datafusion/", rev = "af6be6e8c42ff4309b179113d66c55c395b7005c" }
datafusion-expr = { git="https://github.com/apache/arrow-datafusion/", rev = "af6be6e8c42ff4309b179113d66c55c395b7005c" }
uuid = { version = "0.8", features = ["v4"] }
mimalloc = { version = "*", default-features = false }
sqlparser = "0.14.0"
parking_lot = "0.12"
async-trait = "0.1.41"


[lib]
crate-type = ["cdylib"]
