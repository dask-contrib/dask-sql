[package]
name = "dask_planner"
repository = "https://github.com/dask-contrib/dask-sql"
version = "0.1.0"
description = "Bindings for DataFusion used by Dask-SQL"
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.64"

[dependencies]
async-trait = "0.1.66"
datafusion-python = { git = "https://github.com/jdye64/arrow-datafusion-python.git", branch = "substrait_build_updates" }
env_logger = "0.10"
log = "^0.4"
pyo3 = { version = "0.18.1", features = ["extension-module", "abi3", "abi3-py38"] }

[lib]
crate-type = ["cdylib"]
